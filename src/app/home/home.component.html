<div class="container">
    <p>home works!</p>
    <p *ngIf="account">Your account is {{account}}</p>
    <p *ngIf="taskCount">task Count {{taskCount}}</p>

    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" target="_blank">Todo List</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
                <small><a class="nav-link" href="#"><span id="account"></span></a></small>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-lg-12 d-flex justify-content-center">
                <div id="loader" class="text-center" *ngIf="!tasks">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content" *ngIf="tasks">
                    <form [formGroup]="createForm" (ngSubmit)="createTask()">
                        <input formControlName="task" type="text" class="form-control" placeholder="Add task..." />
                        <input type="submit" />
                    </form>
                    <ul id="taskList" class="list-unstyled" *ngFor="let task of tasks" (click)="toggle(task.id)">
                        <div class="taskTemplate" class="checkbox">
                            <label>
                                <input type="checkbox" [defaultChecked]="task.completed" [disabled]="disabled" />
                                <span class="content">{{task.content}}</span>
                            </label>
                        </div>
                    </ul>
                    <ul id="completedTaskList" class="list-unstyled">
                    </ul>
                </div>
            </main>
        </div>
    </div>
</div>
